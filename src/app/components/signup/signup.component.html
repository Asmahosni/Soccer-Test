<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Signup</h1>
            </div>
        </div>
    </div>
</div>


<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form [formGroup]='signUpForm'>
                    <div class="form-group">
                        <input type="text" class="form-control text-dark" formControlName='firstName'
                            placeholder="First Name">
                    </div>
                    <div *ngIf="signUpForm.controls['firstName'].invalid &&
                    (signUpForm.controls['firstName'].touched || signUpForm.controls['firstName'].dirty)"
                        style="color: red;">
                        <div *ngIf="signUpForm.controls['firstName'].errors.minlength">
                            First Name should be at least 3 characters
                        </div>
                        <div *ngIf="signUpForm.controls['firstName'].errors.required">
                            First Name is required
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control text-dark" formControlName='lastName'
                            placeholder="Last Name">
                    </div>
                    <div *ngIf="signUpForm.controls['lastName'].invalid &&
                     (signUpForm.controls['lastName'].touched || signUpForm.controls['lastName'].dirty)"
                        style="color: red;">
                        <div *ngIf="signUpForm.controls['lastName'].errors.minlength">
                            Last Name should be at least 6 characters
                        </div>
                        <div *ngIf="signUpForm.controls['lastName'].errors.required">
                            Last Name is required
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control text-dark" formControlName='email' placeholder="Email">
                    </div>
                    <div *ngIf="signUpForm.controls['email'].invalid &&
                     (signUpForm.controls['email'].touched || signUpForm.controls['email'].dirty)" style="color: red;">
                        <div *ngIf="signUpForm.controls['email'].errors.email">
                            Email Invalid
                        </div>
                        <div *ngIf="signUpForm.controls['email'].errors.required">
                            Email is required
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control text-dark" formControlName='password'
                            placeholder="Password">
                    </div>
                    <div *ngIf="signUpForm.controls['password'].invalid &&
                     (signUpForm.controls['password'].touched || signUpForm.controls['password'].dirty)"
                        style="color: red;">
                        <div *ngIf="signUpForm.controls['password'].errors.minlength">
                            Password should be at least 8 characters
                        </div>
                        <div *ngIf="signUpForm.controls['password'].errors.required">
                            Password is required
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control text-dark" formControlName='cPassword'
                            placeholder="Confirm Password">
                    </div>
                    <div *ngIf="signUpForm.controls['cPassword'].invalid &&
                     (signUpForm.controls['cPassword'].touched || signUpForm.controls['cPassword'].dirty)"
                        style="color: red;">
                        <div *ngIf="signUpForm.controls['cPassword'].errors.mustMatch">
                            Must Match
                        </div>
                    </div>
                    
                    <button type="button" (click)='filePicker.click()' class="btn btn-danger">Select Avatar</button>
                    <div class="form-group">
                        <input style="visibility: hidden;" type="file" class="form-control" #filePicker
                            (change)='onImageSelected($event)' />
                    </div>
                    <img [src]="imagePreview" height="100px" width="100px">
                    <div class="form-group text-center">
                        <button type="submit" (click)='signUp(signUpForm.value)' class="btn btn-primary py-3 px-5">Send
                            Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
