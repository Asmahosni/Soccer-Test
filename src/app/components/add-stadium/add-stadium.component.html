<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Add Stadium</h1>
        </div>
      </div>
    </div>
  </div>
  
  
  <div class="site-section bg-dark ">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 ">
          <form #addStadiumForm="ngForm" (ngSubmit)='addStadium()'>
            <div class="form-group">
              <input type="text" class="form-control text-dark" [(ngModel)]="stadium.name"
                [ngModelOptions]="{standalone: true}" placeholder="name ">
            </div>
            <div class="form-group">
              <input type="text" class="form-control text-dark" [(ngModel)]="stadium.capacity"
                [ngModelOptions]="{standalone: true}" placeholder="Capacity">
            </div>
            <div class="form-group">
              <input type="text" class="form-control text-dark" [(ngModel)]="stadium.country"
                [ngModelOptions]="{standalone: true}" placeholder="Country">
            </div>
            <div class="form-group text-center">
              <button type="submit" class="btn btn-primary py-3 px-5">add</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
