<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Add Player </h1>
            </div>
        </div>
    </div>
</div>


<div class="site-section bg-dark ">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 ">
                <form #addPlayerForm="ngForm" (ngSubmit)='addPlayer()'>
                    <div class="form-group">
                        <input type="text" class="form-control text-dark" [(ngModel)]="player.name"
                            [ngModelOptions]="{standalone: true}" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input type="date" class="form-control text-dark" [(ngModel)]="player.date"
                            [ngModelOptions]="{standalone: true}" placeholder="Date">
                    </div>
                    <div class="form-group">
                        <button type="button" (click)='filePicker.click()' class="btn btn-danger">Select Image</button>
                        <div class="form-group">
                            <input style="visibility: hidden;" type="file" class="form-control" #filePicker
                                (change)='onImageSelected($event)' />
                        </div>
                        <img [src]="imagePreview" height="100px" width="100px">
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary py-3 px-5">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
