<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Edit Match</h1>
        </div>
      </div>
    </div>
  </div>

  
  <div class="site-section bg-dark ">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 ">
          <form #editMatchForm="ngForm" (ngSubmit)='editMatch()'>
            <div class="form-group">
              <input type="text" class="form-control text-dark" [(ngModel)]="match.teamOne"  [ngModelOptions]="{standalone: true}" placeholder="Team One">
            </div>
            <div class="form-group">
                <input type="text" class="form-control text-dark" [(ngModel)]="match.scoreOne" [ngModelOptions]="{standalone: true}" placeholder="Score One">
              </div>
            <div class="form-group">
              <input type="text" class="form-control text-dark" [(ngModel)]="match.teamTwo" [ngModelOptions]="{standalone: true}" placeholder="Team Two">
            </div>
            <div class="form-group">
              <input type="text" class="form-control text-dark" [(ngModel)]="match.scoreTwo" [ngModelOptions]="{standalone: true}" id="" cols="30" rows="10" placeholder="Sore two">
            </div>
            <div class="form-group text-center">
              <button type="submit" class="btn btn-primary py-3 px-5">Edit</button>
            </div>
          </form>  
        </div>
      </div>
    </div>
  </div>
